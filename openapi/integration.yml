openapi: 3.0.1
info:
  title: Integration
  version: 1.0.0
components:
  schemas:
    LastUpdateDate:
      type: string
      format: date-time
      description: Date with format ('yyyy-MM-ddTHH:mm:ss')
      x-go-type: types.CustomTime
      x-go-import:
        name: types
        package: github.com/yoda/common/pkg/types
    Stocks:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Count of stocks
        items:
          type: array
          items:
            $ref: '#/components/schemas/Stock'
      required:
        - count
        - items
    Stock:
      type: object
      properties:
        id:
          type: string
          description: Stock ID from 1c
        quantity:
          type: integer
          format: int32
          description: Stock quantity
      required:
        - id
        - quantity
    Items:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Count of items
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
      required:
        - count
        - items
    Item:
      type: object
      properties:
        id:
          type: string
          description: Item ID from 1c
        name:
          type: string
          description: Item name
        updateAt:
          type: string
          format: date-time
          x-go-type: types.CustomTime
          x-go-import:
            name: types
            package: github.com/yoda/common/pkg/types
          description: Item update date
      required:
        - id
        - name
        - updateAt
    Organization:
      type: object
      properties:
        id:
          type: string
          description: Organization ID from 1c
        name:
          type: string
          description: Organization name
        inn:
          type: string
          description: Organization inn
        kpp:
          type: string
          description: Organization kpp
        updateAt:
          type: string
          format: date-time
          x-go-type: types.CustomTime
          x-go-import:
            name: types
            package: github.com/yoda/common/pkg/types
          description: Organization update date
      required:
        - id
        - name
        - updateAt
    Organizations:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Count of organizations
        items:
          type: array
          items:
            $ref: '#/components/schemas/Organization'
      required:
        - count
        - items
    Barcodes:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Count of barcodes
        items:
          type: array
          items:
            $ref: '#/components/schemas/Barcode'
      required:
        - count
        - items
    Barcode:
      type: object
      properties:
          id:
            type: string
            description: ID from 1c
          barcodeID:
            type: string
            description: Barcode ID from 1c
          barcode:
            type: string
            description: Barcode
          orgId:
            type: string
            description: Organization ID from 1c
          marketId:
            type: string
            description: Market ID from 1c
          updateAt:
            type: string
            format: date-time
            x-go-type: types.CustomTime
            x-go-import:
              name: types
              package: github.com/yoda/common/pkg/types
            description: Barcode update date
      required:
        - id
        - barcodeID
        - barcode
        - orgId
        - marketId
        - updateAt
    Marketplaces:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Count of marketplaces
        items:
          type: array
          items:
            $ref: '#/components/schemas/Marketplace'
      required:
        - count
        - items
    Marketplace:
      type: object
      properties:
        id:
          type: string
          description: Marketplace ID from 1c
        name:
          type: string
          description: Marketplace name
        updateAt:
          type: string
          format: date-time
          x-go-type: types.CustomTime
          x-go-import:
            name: types
            package: github.com/yoda/common/pkg/types
            description: Marketplace update date
      required:
        - id
        - name
        - updateAt
paths:
  /stocks:
    get:
      summary: Get stocks
      description: Get stocks
      operationId: getStocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stocks'
  /items:
    get:
      summary: Get items
      description: Get items
      operationId: getItems
      parameters:
        - in: query
          name: lastUpdateDate
          schema:
            $ref: '#/components/schemas/LastUpdateDate'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
  /items/barcodes:
    get:
      summary: Get items barcodes
      description: Get items barcodes
      operationId: getItemsBarcodes
      parameters:
        - in: query
          name: lastUpdateDate
          schema:
            $ref: '#/components/schemas/LastUpdateDate'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Barcodes'
  /organizations:
    get:
      summary: Get organizations
      description: Get organizations
      operationId: getOrganizations
      parameters:
        - in: query
          name: lastUpdateDate
          schema:
            $ref: '#/components/schemas/LastUpdateDate'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organizations'
  /marketplaces:
    get:
      summary: Get marketplaces
      description: Get marketplaces
      operationId: getMarketplaces
      parameters:
        - in: query
          name: lastUpdateDate
          schema:
            $ref: '#/components/schemas/LastUpdateDate'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Marketplaces'
