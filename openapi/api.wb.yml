        ppvz_kvw_prc:
          type: number
          format: double
          description: Размер кВВ без НДС, %
          example: 1234.56
        ppvz_sales_commission:
          type: number
          format: double
          description: Вознаграждение с продаж до вычета услуг поверенного, без НДC
        ppvz_for_pay:
