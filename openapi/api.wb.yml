          example: "Страна продажи"
        penalty:
          type: number
          format: double
          description: Штрафы
          example: 1234.56
        additional_payment:
          type: number
          format: double
          description: Доплаты
          example: 1234.56
        kiz:
          type: string
          description: Код маркировки
          example: "Код маркировки"
        srid:
          type: string
          description: Уникальный идентификатор заказа
    PostingProduct:
      type: object
      required:
        - offer_id
        - quantity
        - sku
        - price
      properties:
        name:
          type: string
          description: Наименование товара
        offer_id:
          type: string
          description: Идентификатор товара
        currency_code:
          type: string
          description: Код валюты
        price:
          type: string
          description: Цена товара
        quantity:
          type: integer
          format: int64
          description: Количество товара
        sku:
          type: integer
          format: int64
          description: Артикул товара
    FBOFilterFilter:
        type: object
        required:
          - since
          - status
          - to
        properties:
          since:
            type: string
            format: date-time
            description: Начало периода в формате YYYY-MM-DD
          status:
            type: string
            description: Статус отправления.
                        awaiting_packaging — ожидает упаковки,
                        awaiting_deliver — ожидает отгрузки,
                        delivering — доставляется,
                        delivered — доставлено,
                        cancelled — отменено.
          to:
            type: string
            format: date-time
            description: Конец периода в формате YYYY-MM-DD
