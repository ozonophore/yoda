          type: string
          description: Код валюты
        commission_amount:
          type: number
          format: double
          description: Сумма комиссии
        commission_percent:
          type: integer
          format: int64
          description: Процент комиссии
        commissions_currency_code:
          type: string
          description: Код валюты комиссии
        old_price:
          type: number
          format: double
