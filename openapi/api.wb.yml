          description: Регион
        warehouse_id:
          type: integer
          format: int64
          description: Идентификатор склада
        warehouse_name:
          type: string
          description: Название склада
    FBO:
      type: object
      required:
        - created_at
        - status
      properties:
        additional_data:
          type: array
          description: Дополнительные данные
          items:
            $ref: '#/components/schemas/AdditionalDataItem'
        analytics_data:
            $ref: '#/components/schemas/FboPostingFboPostingAnalyticsData'
        cancel_reason_id:
          type: integer
          description: Идентификатор причины отмены
        created_at:
          type: string
          format: date-time
          description: Дата создания
        financial_data:
          $ref: '#/components/schemas/PostingFinancialData'
        in_process_at:
          type: string
          format: date-time
          description: Дата начала обработки
        order_id:
          type: integer
          format: int64
          description: Идентификатор заказа
        order_number:
          type: string
          description: Номер заказа
        posting_number:
          type: string
          description: Номер отправления
        products:
          type: array
          description: Список товаров в заказе.
          items:
            $ref: '#/components/schemas/PostingProduct'
        status:
          type: string
          description: Статус отправления.
          enum:
            - awaiting_packaging # ожидает упаковки,
            - awaiting_deliver # ожидает отгрузки,
            - delivering # доставляется,
            - delivered # доставлено,
            - cancelled # отменено.
    OrdersItem:
      type: object
      properties:
        gNumber:
          type: string
          maxLength: 50
          description: Номер заказа. Объединяет все позиции одного заказа.
        date:
          type: string
          description: Дата и время заказа. Это поле соответствует параметру `dateFrom`
            в запросе, если параметр `flag=1`. Если часовой пояс не указан, то берется
            Московское время UTC+3.
        lastChangeDate:
          type: string
          x-go-type: types.CustomTime
          x-go-import:
            name: types
            package: github.com/yoda/common/pkg/types
          description: Дата и время обновления информации в сервисе. Это поле соответствует
            параметру `dateFrom` в запросе, если параметр `flag=0` или не указан.
            Если часовой пояс не указан, то берется Московское время UTC+3.
        supplierArticle:
          type: string
          maxLength: 75
          description: Артикул поставщика
        techSize:
          type: string
          maxLength: 30
          description: Размер
        barcode:
          type: string
          maxLength: 30
          description: Бар-код
        totalPrice:
          type: number
          format: double
