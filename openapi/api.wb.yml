              package: github.com/yoda/common/pkg/types
          description: Дата продажи
          example: 2021-01-01T00:00:00Z
        rr_dt:
          type: string
          format: date-time
          x-go-type: types.CustomTime
          x-go-import:
              name: types
              package: github.com/yoda/common/pkg/types
          description: Дата операции
          example: 2021-01-01T00:00:00Z
        shk_id:
          type: integer
          format: int64
          description: Номер штрих-кода
