          example: "Наименование офиса доставки"
        ppvz_supplier_id:
          type: integer
          format: int64
          description: Номер партнера
          example: 1234
        ppvz_supplier_name:
          type: string
          description: Наименование партнера
          example: "Наименование партнера"
        ppvz_inn:
          type: string
          description: ИНН партнера
          example: "ИНН партнера"
        declaration_number:
          type: string
          description: Номер таможенной декларации
          example: "Номер таможенной декларации"
        bonus_type_name:
          type: string
