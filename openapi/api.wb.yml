          $ref: '#/components/schemas/FBOFilterFilter'
        limit:
          type: integer
          format: int64
          description: Количество записей на странице
        offset:
          type: integer
          format: int64
          description: Смещение от начала списка
        translit:
          type: boolean
          description: Флаг транслитерации названий городов
        with:
          $ref: '#/components/schemas/FBOFilterWith'
