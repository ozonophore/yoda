          description: Дата начала отчётного периода
          example: 2021-01-01T00:00:00Z
        date_to:
          type: string
          format: date-time
          x-go-type: types.CustomTime
          x-go-import:
            name: types
            package: github.com/yoda/common/pkg/types
          description: Дата конца отчётного периода
          example: 2021-01-31T23:59:59Z
        create_dt:
          type: string
          format: date-time
          x-go-type: types.CustomTime
          x-go-import:
            name: types
            package: github.com/yoda/common/pkg/types
          description: Дата формирования отчёта
          example: 2021-02-01T00:00:00Z
        suppliercontract_code:
          type: string
          description: Номер договора
          example: 1234
        rrd_id:
          type: integer
          format: int64
          description: Номер строки
          example: 1234
        gi_id:
          type: integer
          format: int64
          description: Номер поставки
          example: 1234
        subject_name:
          type: string
          description: Наименование предмета
          example: "Предмет"
        nm_id:
          type: integer
          format: int64
          description: Номер номенклатуры
          example: 1234
        brand_name:
          type: string
          description: Бренд
          example: "Бренд"
        sa_name:
          type: string
          description: Артикул продавца
          example: "Артикул продавца"
        ts_name:
          type: string
          description: Артикул поставщика
          example: "Артикул поставщика"
        barcode:
          type: string
          description: Баркод
          example: "Баркод"
        doc_type_name:
          type: string
          description: Тип документа
          example: "Тип документа"
        doc_number:
          type: string
          description: Номер документа
          example: "Номер документа"
        quantity:
          type: integer
          format: int64
          description: Количество
          example: 1234
        retail_price:
          type: number
          format: double
          description: Цена розничная
          example: 1234.56
        retail_amount:
          type: number
          format: double
          description: Сумма продаж (возвратов)
          example: 1234.56
        sale_percent:
          type: number
          format: double
          description: Согласованная скидка
          example: 1234
        commission_percent:
          type: number
          format: double
          description: Процент комиссии
