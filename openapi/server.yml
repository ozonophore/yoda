openapi: 3.0.1
info:
  title: Servdr side
  version: '1.8'
components:
  schemas:
    Ozon:
      type: object
      properties:
        clientId:
          type: string
        apiKey:
          type: string
      required:
        - clientId
        - apiKey
    Wb:
      type: object
      properties:
        authToken:
          type: string
      required:
        - authToken
    NewRoom:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        ozon:
          $ref: '#/components/schemas/Ozon'
        wb:
          $ref: '#/components/schemas/Wb'
      required:
        - name
        - code
        - ozon
        - wb
    WeekDay:
      type: string
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
    Room:
        type: object
        properties:
          code:
            type: string
          name:
            type: string
          createdAt:
            type: string
            format: date-time
          ozon:
            $ref: '#/components/schemas/Ozon'
          wb:
            $ref: '#/components/schemas/Wb'
          days:
            type: array
            items:
              $ref: '#/components/schemas/WeekDay'
          times:
            type: array
            items:
              type: string
              format: string
        required:
            - name
            - code
            - ozon
            - wb
            - days
            - times
    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    JobLoader:
      type: object
      properties:
        weekDays:
          type: array
          items:
            $ref: '#/components/schemas/WeekDay'
        atTimes:
          type: array
          items:
            type: string
        nextRun:
          type: string
          format: date-time
        lastRun:
          type: string
          format: date-time
      required:
        - weekDays
        - atTimes
    JobAddLoader:
      type: object
      properties:
        interval:
          type: integer
        maxRuns:
          type: integer
    Job:
      type: object
      properties:
        id:
          type: integer
          format: int64
        loader:
          $ref: '#/components/schemas/JobLoader'
        addLoader:
          $ref: '#/components/schemas/JobAddLoader'
        calcAggregates:
          $ref: '#/components/schemas/JobLoader'
      required:
        - id
        - loader
        - addLoader
        - calcAggregates
    StockItems:
      type: object
      properties:
        total:
          type: integer
          format: int
          description: Total number of items
        limit:
          type: integer
          format: int
          description: Limit of items per page
        offset:
          type: integer
          format: int
          description: Offset of the last item in the list
        items:
          type: array
          items:
            $ref: '#/components/schemas/StockItem'
      required:
        - total
        - index
        - offset
        - limit
        - items
    StockItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier
        name:
          type: string
          description: Name of the item
        marketplace:
          type: string
          description: Marketplace name
        organization:
          type: string
          description: Organization name
        quantity:
          type: integer
          format: int
          description: Quantity of the item
        barcode:
          type: string
          description: Barcode of the item
        article:
          type: string
          description: Article of the item
        warehouse:
          type: string
          description: Warehouse name
        quantityFull:
          type: integer
          format: int
          description: Quantity of the item
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - marketplace
        - organization
        - quantity
        - createdAt
        - updatedAt
        - barcode
        - article
        - warehouse
        - quantityFull
    OrderItems:
      type: object
      properties:
        total:
          type: integer
          format: int
          description: Total number of items
        limit:
          type: integer
          format: int
          description: Limit of items per page
        offset:
          type: integer
          format: int
          description: Offset of the last item in the list
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
      required:
        - total
        - index
        - offset
        - limit
        - items
    OrderItem:
        type: object
        properties:
          id:
            type: integer
            format: int
            description: Unique identifier
          name:
            type: string
            description: Name of the item
          transactionDate:
            type: string
            format: date-time
            description: Transaction date
          organization:
            type: string
            description: Organization name
          marketplace:
            type: string
            description: Marketplace name
          article:
            type: string
            description: Article of the item
          barcode:
            type: string
            description: Barcode of the item
          quantity:
            type: integer
            format: int
            description: Quantity of the item
          quantityFull:
            type: integer
            format: int
            description: Quantity of the item
          warehouse:
            type: string
            description: Warehouse name
          price:
            type: number
            format: double
            description: Price of the item
          priceWithDiscount:
            type: number
            format: double
            description: Price with discount of the item
          status:
            type: string
            description: Status of the item
          createdAt:
            type: string
            format: date-time
        required:
            - id
            - name
            - transactionDate
            - organization
            - marketplace
            - article
            - barcode
            - quantity
            - quantityFull
            - warehouse
            - price
            - priceWithDiscount
            - status
            - createdAt
    SalesForWeek:
      type: object
      properties:
        updateAt:
          type: string
          format: date-time
          description: Update date
        items:
          type: array
          items:
             $ref: '#/components/schemas/SalesForWeekItem'
    SalesForWeekItem:
      type: object
      properties:
        orderDate:
          type: string
          format: date-time
          description: Week number
        price:
          type: number
          format: double
      required:
        - orderDate
        - price
    TransactionsInfo:
      type: object
      properties:
        total:
          type: integer
          format: int
          description: Total number of items
        success:
          type: integer
          format: int
          description: Total number of items
        lastStart:
          type: string
          format: date-time
          description: Last start date
        lastEnd:
          type: string
          format: date-time
          description: Last end date
      required:
        - total
        - success
    StockInfoItem:
      type: object
      properties:
        total:
          type: integer
          format: int
          description: Total number of items
        stockDate:
          type: string
          format: date-time
          description: Stock date
        zeroQty:
          type: integer
          format: int
          description: Total number of items with zero quantity
      required:
        - total
        - stockDate
        - zeroQty
    TaskInfo:
      type: object
      properties:
        items:
          type: array
          items:
              $ref: '#/components/schemas/TaskInfoItem'
        completed:
          type: integer
          format: int
          description: Total number of completed tasks
        canceled:
            type: integer
            format: int
            description: Total number of canceled tasks
      required: 
        - completed
        - canceled
    TaskInfoItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier
        startDate:
          type: string
          description: Start date
        endDate:
          type: string
          description: End date
        status:
          type: string
          description: Status of the task
        message:
          type: string
          description: Message of the task
      required:
        - id
        - startDate
        - status
    TaskRun:
      type: object
      properties:
        result:
          type: boolean
          description: Result of the task
paths:
  /rooms:
    post:
      summary: Create room
      operationId: createRoom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRoom'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update room
      operationId: updateRoom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Room'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Error'
    get:
      summary: Get all rooms
      operationId: getRooms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'
  /rooms/{code}:
    get:
      summary: Get room by id
      operationId: getRoomById
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /jobs:
    get:
      summary: Get all jobs
      operationId: getJobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
  /jobs/{id}:
    get:
      summary: Get job by id
      operationId: getJobById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /jobs/{id}/run:
    post:
      summary: Run job by id
      operationId: runJobById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /jobs/{id}/stop:
    post:
      summary: Stop job by id
      operationId: stopJobById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
# Data for tables
  /stocks:
    get:
      summary: Get all stocks
      operationId: getStocks
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            format: int
        - name: offset
          in: query
          required: true
          schema:
            type: integer
            format: int
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockItems'
  /orders:
    get:
      summary: Get all orders
      operationId: getOrders
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            format: int
        - name: offset
          in: query
          required: true
          schema:
            type: integer
            format: int
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItems'
  /ping:
    get:
      summary: Ping
      operationId: ping
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                    format: date-time
  /sales/week:
    get:
      summary: Get sales for week
      operationId: getSalesForWeek
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesForWeek'
  /transactions/info:
    get:
      summary: Get transactions info
      operationId: getTransactionsInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsInfo'
  /stocks/info:
    get:
      summary: Get stocks info
      operationId: getStocksInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockInfoItem'
  /tasks:
    get:
      summary: Get all tasks
      operationId: getTasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInfo'
  /tasks/run:
    post:
      summary: Run tasks
      operationId: runTask
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRun'

